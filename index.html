<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Login Form Shailesh-->
    
    <div id="loginScreen" class="container">
        <div class="container container-child">
            <h1>Welcome to Periodic Game</h1>
            <h3>Are you ready!</h3>
        </div>    
        <h2>Login</h2>
        <div id="login-input">
            <label class="animated-label" for="loginUsername">Username:</label>
            <input class="animated-input" type="text" id="loginUsername" placeholder="Enter your username">
            <label class="animated-label" for="loginPassword">Password:</label>
            <input class="animated-input" type="password" id="loginPassword" placeholder="Enter your password">
        </div>
        <button class="animated-button" onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegisterScreen()">Register here</a></p>
   
    </div>

    <!-- Registration Form -->
    <div id="registerScreen" class="container" style="display: none;">
        <h2>Register</h2>
        <div id="register-input">
            <label class="animated-label" for="registerUsername">Username:</label>
            <input class="animated-input" type="text" id="registerUsername" placeholder="Enter your username">
            <label class="animated-label" for="registerEmail">Email:</label>
            <input class="animated-input" type="email" id="registerEmail" placeholder="Enter your email">
            <label class="animated-label" for="registerPassword">Password:</label>
            <input class="animated-input" type="password" id="registerPassword" placeholder="Enter your password">
        </div>
        <button class="animated-button" onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLoginScreen()">Login here</a></p>
    </div>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="container" style="display: none;">
        <h1>Welcome to the Element Quiz!</h1>
        <div id="user-input">
            <label class="animated-label" for="username">Enter your name:</label>
            <input class="animated-input" type="text" id="username" placeholder="Enter your name">
        </div>
        <button class="animated-button" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" class="container" style="display: none;">
        <h2 id="question"></h2>
        <div id="options" class="options-grid"></div>
        <p id="timer">Time left: 20s</p>
        <button class="animated-button" onclick="endQuiz()">End Quiz</button>
    </div>

    <!-- Leaderboard Screen -->
    <!-- Leaderboard Screen -->
<div id="leaderboard" class="container1" style="display: none;">
    <h2>Leaderboard</h2>
    <p>Logged in as: <span id="loggedInUsername"></span></p>
    <table id="leaderboardTable" border="1">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
    </table>
    <div class="top-players">
        <h2 class="section-title">Top Players</h2>
        <div class="players">
            <!-- Players will be dynamically added here -->
        </div>
    </div>
    <button class="animated-button" onclick="logout()">Logout</button>
    <button class="animated-button" onclick="playAgain()">Play Again</button>
    <button class="animated-button" onclick="showUserStats()">Show My Stats</button>
    <div id="userStats" style="display: none;">
        <!-- User stats will be displayed here -->
    </div>
</div>

</body>
</html>
